<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bestellapp</title>
    <link rel="icon" type="image/x-icon" href="./assets/icons/Favicon/favicon-32x32.png">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="styles/assets.css">
    <link rel="stylesheet" href="styles/standard.css">
    <link rel="stylesheet" href="styles/cart.css">
    <link rel="stylesheet" href="styles/dialog.css">
    <link rel="stylesheet" href="styles/message.css">

    <script src="./scripts/template.js"></script>
    <script src="./scripts/db.js"></script>
    <script src="./scripts/render.js"></script>


</head>
<!-- fontfamily not used? why? // button ausmachen wenn nichts im warenkorb -->

<body onload="renderAllDishes()">
    <div class="height">
        <header>
            <img src="./assets/Logo/Logo.png" alt="Brand_Logo">
            <button class="menu_btn" onclick="toogleCart()">
                <img src="./assets/icons/nav_icon/menu.svg" alt="show/hide cart">
            </button>
        </header>
        <div id="content_wrap" class="content_wrap">
            <aside id="cart" class="cart_wrap">
                <div class="cart">
                    <div class="cart_header_element">
                        <h2 class="cart_header">Warenkorb</h2>
                        <section class="price_section">
                            <img class="point" src="./assets/icons/order_icons/cart.svg"
                                alt="shows current total price">
                            <span id="show_price" class="show_price"></span>
                        </section>
                    </div>
                    <div id="cart_content"></div>
                    <section id="show_payment" class="price_summary">
                    </section>
                </div>
            </aside>
            <main id="main">
                <section class="section">
                    <div id="restaurant_img_container">
                        <img id="restaurant_image" src="./assets/img/main_images/restaurant_opener.jpg"
                            alt="Italian Restaurant">
                        <img id="restaurant_logo" src="./assets/img/main_images/pizza_logo.jpg" alt="Restaurant Logo">
                    </div>
                    <h1 class="space">Phantastic Pizza Place de Placa Palacios</h1>
                    <p class="color space">Bewertung (1,72 von 5,4 Sternen)</p>
                    <nav class="nav_bar">
                        <img class="point" src="./assets/icons/nav_icon/direction_right.svg" alt="points to dishes">
                        <a class="nav_link" href="#salads">Salate</a>
                        <a class="nav_link" href="#pizza">Pizza</a>
                        <a class="nav_link" href="#side_dish">Beilagen</a>
                    </nav>
                </section>
                <div class="divider"></div>
                <section class="dishes">
                    <h2>Salate</h2>
                    <div id="salads"></div>
                </section>
                <div class="divider"></div>
                <section class="dishes">
                    <h2>Pizza</h2>
                    <div id="pizza"></div>
                </section>
                <div class="divider"></div>
                <section class="dishes">
                    <h2>Side Dishes</h2>
                    <div id="side_dish"></div>
                </section>
            </main>
        </div>
        <dialog id="dialog" class="dialog">
            <div class="resp_cart">
                <section class="price_section">
                    <img class="point" src="./assets/icons/order_icons/cart.svg" alt="shows current total price">
                    <span id="show_price_dialog_cart" class="show_price"></span>
                </section>
                <button onclick="dialog_close()" class="resp_cart_close_btn">
                    <h2 class="resp_cart_open_heading">Warenkorb</h2>
                    <img class="resp_cart_open_icon" src="./assets/icons/nav_icon/arrow down.svg" alt="close cart">
                </button>
            </div>
            <div id="resp_cart_content">
            </div>
            <section id="show_payment_resp" class="price_summary">
            </section>
        </dialog>
        <dialog id="message" class="messageWindow">
                <p class="messageContent">Deine Bestellung war erfolgreich. <br> <br>Guten Appetit!</p>
            </dialog>
        <div id="get_cart_bottom" class="get_resp_cart">
            <button onclick="dialog_open()" class="resp_cart_open_btn">
                <img class="resp_cart_close_icon" src="./assets/icons/nav_icon/arrow_up.svg" alt="open cart">
                <h2 class="resp_cart_heading">Warenkorb</h2>
            </button>
            <section class="price_section">
                <img class="point" src="./assets/icons/order_icons/cart.svg" alt="shows current total price">
                <span id="show_price_resp_cart" class="show_price"></span>
            </section>
        </div>
    </div>
    <footer></footer>
</body>

<script src="./scripts/cart.js"></script>
<script src="./script.js"></script>

</html>
